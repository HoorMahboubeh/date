<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/note.css">
</head>
<body>

    <div class="container">

        <h1>NOTES</h1>

        <div class="line-wrap">
            <input type="text" class="line" />
        </div>
        <div class="line-wrap">
            <input type="text" class="line" />
        </div>
        <div class="line-wrap">
            <input type="text" class="line" />
        </div>
        <div class="line-wrap">
            <input type="text" class="line" />
        </div>
        <div class="line-wrap">
            <input type="text" class="line" />
        </div>
        <div class="line-wrap">
            <input type="text" class="line" />
        </div>
        <div class="line-wrap">
            <input type="text" class="line" />
        </div>
        <div class="line-wrap">
            <input type="text" class="line" />
        </div>
        <div class="line-wrap">
            <input type="text" class="line" />
        </div>
        <div class="line-wrap">
            <input type="text" class="line" />
        </div>
        <div class="line-wrap">
            <input type="text" class="line" />
        </div>
        <div class="line-wrap">
            <input type="text" class="line" />
        </div>
        <div class="line-wrap">
            <input type="text" class="line" />
        </div>
        <div class="line-wrap">
            <input type="text" class="line" />
        </div>
        <div class="line-wrap">
            <input type="text" class="line" />
        </div>
        <button class="btn">
            Save
        </button>
    </div>

    <div class="login-card">
        <div class="date-picker">
            <div class="selected-date"></div>
    
            <div class="dates">
                <div class="month">
                    <div class="arrows prev-mth">&lt;</div>
                    <div class="mth" style="color: rgba(223, 0, 212, 0.8) ;"></div>
                    <div class="arrows next-mth">&gt;</div>
                </div>
    
                <div class="days">
                   
                </div>
            </div>
        </div>
    
        <script src="/js/main.js"></script>

        <script src="/js/note.js"></script>

 


    </div>
</body>
</html>
